<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - WyzDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("BqAVBQpeTikhxBRUu"); // <-- Remplace par ta clé publique EmailJS
        })();
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-grow {
            transition: transform 0.3s ease;
        }

        .hover-grow:hover {
            transform: scale(1.05);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202c;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="glass-effect fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold gradient-bg text-transparent bg-clip-text cursor-pointer">
                    <a href="index.html">WyzDev</a>
                </h1>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-purple-400 transition-colors">Accueil</a>
                    <a href="index.html#forum" class="hover:text-purple-400 transition-colors">Forum</a>
                    <a href="about.html" class="hover:text-purple-400 transition-colors">À propos</a>
                    <a href="contact.html" class="text-purple-400">Contact</a>
                </div>
            </div>
            <div class="flex space-x-4" id="authButtons">
                <button onclick="window.location.href='index.html'" class="px-4 py-2 border border-purple-500 rounded-lg hover:bg-purple-500 transition-all">
                    Se connecter
                </button>
                <button onclick="window.location.href='index.html'" class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition-all">
                    S'inscrire
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen pt-20">
        <div class="max-w-4xl mx-auto px-6 py-8 animate-fadeIn">
            <h1 class="text-4xl font-bold mb-8 text-center">Contactez-nous</h1>
            <div class="glass-effect p-8 rounded-xl mb-8">
                <p class="text-gray-300 mb-6 text-center">
                    Vous avez une question, une suggestion ou vous souhaitez simplement nous dire bonjour ? 
                    N'hésitez pas à nous contacter !
                </p>

                <!-- Formulaire avec EmailJS -->
                <form id="contact-form">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block mb-2">Nom</label>
                            <input type="text" name="from_name" class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                        </div>
                        <div>
                            <label class="block mb-2">Email</label>
                            <input type="email" name="reply_to" class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block mb-2">Sujet</label>
                        <select name="subject" class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                            <option value="">Sélectionnez un sujet</option>
                            <option value="Question générale">Question générale</option>
                            <option value="Bug">Signaler un bug</option>
                            <option value="Suggestion">Suggestion d'amélioration</option>
                            <option value="Partenariat">Partenariat</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label class="block mb-2">Message</label>
                        <textarea name="message" rows="6" class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Écrivez votre message ici..." required></textarea>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 bg-purple-600 rounded-lg hover:bg-purple-700 transition-all hover-grow">
                        Envoyer le message
                    </button>
                </form>
            </div>

            <!-- Bloc contact info + FAQ etc. -->
            <!-- (Pas modifié, identique à ton original, conserve tout ce qui suit ici) -->

        </div>
    </div>

    <!-- Footer -->
    <footer class="glass-effect mt-20 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-400">© 2024 WyzDev. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Script d'envoi EmailJS -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
            emailjs.sendForm("wyzdevvv", "template_ommgsr5", this)
                .then(function() {
                    alert("Message envoyé avec succès !");
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    alert("Erreur lors de l'envoi : " + error.text);
                });
        });
    </script>
</body>
</html>
